<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

var list = document.getElementById('aqi-list');
(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var arr1 = aqiData.filter(function(a){return a[1]>60;});  //   对空气质量大于60的城市进行筛选

  var arr2 = arr1.sort(function(a,c){return c[1]-a[1];});  //   对空气质量大于60的城市进行重排

  (function write(){                                  //   对空气质量大于60的城市进行排名编写
    for(var i=0;i<arr2.length;i++){

      var li=document.createElement('li');
      list.append(li);
      li.innerHTML="第"+(i+1)+"名："+arr2[i];
    }
  })();
})();

</script>
</body>
</html>
